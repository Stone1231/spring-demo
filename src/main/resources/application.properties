#kafka
kafka.enable = false
kafka.broker.list=127.0.0.1:9092
kafka.zookeeper=127.0.0.1:2181
kafka.groupId=msg_group
#queue name
queue.kafka.topic.message=MESSAGE_QUEUE
queue.kafka.topic.other=OTHER_QUEUE

